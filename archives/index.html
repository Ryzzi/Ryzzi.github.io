<style>
  #pink-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;pointer-events:none}
</style>
<canvas id="pink-canvas"></canvas>
<script>
  (function(){
    const c=document.getElementById('pink-canvas'),x=c.getContext('2d'),w=window;
    let p=[];
    function resize(){c.width=w.innerWidth;c.height=w.innerHeight;}
    function rand(n){return Math.random()*n;}
    function init(){
      resize();
      for(let i=0;i<160;i++)p.push({
        x:rand(c.width),y:rand(c.height),
        vx:rand(1.8)-0.9,vy:rand(1.8)-0.9,r:rand(2)+2,
        ex:0,ey:0   
      });
      w.addEventListener('resize',resize);
      w.addEventListener('click',e=>{
        p.forEach(q=>{
          const dx=q.x-e.clientX,dy=q.y-e.clientY,d=Math.hypot(dx,dy);
          if(d<150){
            const f=(1-d/150)*2;   
            q.ex=dx/d*f; q.ey=dy/d*f; 
          }
        });
      });
      draw();
    }
    function draw(){
      x.clearRect(0,0,c.width,c.height);
      x.strokeStyle='rgba(255,105,180,.35)';
      x.lineWidth=1;
      p.forEach((a,i)=>{
        
        a.vx+=a.ex; a.vy+=a.ey;
        a.ex*=0.85; a.ey*=0.85;
        if(Math.hypot(a.ex,a.ey)<0.05){a.ex=0;a.ey=0;} 

        a.x+=a.vx; a.y+=a.vy;
        if(a.x<0||a.x>c.width)a.vx*=-1;
        if(a.y<0||a.y>c.height)a.vy*=-1;
        a.x=Math.max(0,Math.min(c.width,a.x));
        a.y=Math.max(0,Math.min(c.height,a.y));
        for(let j=i+1;j<p.length;j++){
          const b=p[j],dx=a.x-b.x,dy=a.y-b.y,d=Math.hypot(dx,dy);
          if(d<120){x.globalAlpha=(1-d/120)*.5;x.beginPath();x.moveTo(a.x,a.y);x.lineTo(b.x,b.y);x.stroke();}
        }
        x.globalAlpha=.9;x.fillStyle='#ff69b4';x.beginPath();x.arc(a.x,a.y,a.r,0,7);x.fill();
      });
      requestAnimationFrame(draw);
    }
    init();
  })();
</script>
